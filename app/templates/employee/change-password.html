<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Login</h1>
    <form method="post" action="{{ url_for('employee.change_password') }}">
      <table>
        <tr>
          <td>Previous password:</td>
          <td>
            <input type="text" id="old-password-input" name="password_old" required>
          </td>
        </tr> 
        <tr>
          <td>New password:</td>
          <td>
            <input type="text" id="password-input" name="password_new" required>
          </td>
        </tr>
      </table>
      <input type="submit" value="Change password">
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
  </body>
</html>
