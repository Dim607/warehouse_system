<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <table>
      <tr>
        <th>name</th>
        <th>quantity</th>
        <th>action</th>
      </tr>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <a href="{{ url_for('product.view_product',  product_id=product.id) }}">View info</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
